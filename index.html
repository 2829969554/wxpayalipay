	<script type="text/javascript">
function isalipay() {
var ua = window.navigator.userAgent.toLowerCase();
if(ua.indexOf('windows') != -1){
	return false;
}
if (ua.match(/AlipayClient/i) == 'alipayclient') {
return true;
} else {
return false;
}
}
function isWeiXin() {

var ua = window.navigator.userAgent.toLowerCase();
if(ua.indexOf('windows') != -1){
	return false;
}
if (ua.match(/MicroMessenger/i) == 'micromessenger') {
return true;
} else {
return false;
}
}

if (isalipay()) {
	
	window.open("alicallback.html","_blank");
}
if (isWeiXin()) {
	window.open("wxcallback.html","_blank");
}
